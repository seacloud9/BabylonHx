<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>BabylonHx6</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/soundjs.min.js"></script>
	<script type="text/javascript" src="./BabylonHx.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		@font-face {
			font-family: 'assets/font/Aaargh.ttf';
			src: url('assets/font/Aaargh.eot');
			src: url('assets/font/Aaargh.eot?#iefix') format('embedded-opentype'),
			url('assets/font/Aaargh.svg#my-font-family') format('svg'),
			url('assets/font/Aaargh.woff') format('woff'),
			url('assets/font/Aaargh.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'assets/font/OpenSansRegular.ttf';
			src: url('assets/font/OpenSansRegular.eot');
			src: url('assets/font/OpenSansRegular.eot?#iefix') format('embedded-opentype'),
			url('assets/font/OpenSansRegular.svg#my-font-family') format('svg'),
			url('assets/font/OpenSansRegular.woff') format('woff'),
			url('assets/font/OpenSansRegular.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
</head>
<body>
	
	<span style="font-family: 'assets/font/Aaargh.ttf'"> </span>
	<span style="font-family: 'assets/font/OpenSansRegular.ttf'"> </span>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		openfl.embed ("openfl-content", 0, 0, "FFFFFF");
	</script>
	
</body>
</html>
